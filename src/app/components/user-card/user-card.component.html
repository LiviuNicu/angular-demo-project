<div class="card" *ngIf="userData">
  <img src="/assets/user.png" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ userData.firstName }} {{ userData.lastName }}</h5>
    <p class="card-text">
      {{ userData.email }}
    </p>
    <button (click)="goProfile()" class="btn btn-primary">Profile</button>
    <button (click)="goTasks()" class="btn btn-success">Tasks</button>
  </div>
</div>
