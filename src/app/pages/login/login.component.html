<h1>Login</h1>
<p>Hello {{ user.email }}</p>
<div class="form-group">
  <label>Email</label>
  <input
    [(ngModel)]="user.email"
    class="form-control"
    [class]="error ? 'form-control is-invalid' : 'form-control'"
    [ngClass]="error ? 'is-invalid' : ''"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    [(ngModel)]="user.password"
    class="form-control"
    type="password"
    (keydown.enter)="doLogin()"
  />
</div>
<hr />
<button class="btn btn-success" [disabled]="isNotValid()" (click)="doLogin()">
  Login
</button>
<button class="btn btn-primary" [routerLink]="['/public/register']">
  Register
</button>
<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
<div class="alert alert-danger" [hidden]="!errorMessage">
  {{ errorMessage }}
</div>
